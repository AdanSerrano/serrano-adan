<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <title>Problemas matematicos</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <h1>Problemas matematicos</h1>
        <section class="select-problem">
            <article class="card" onclick="toggleInputs(this)">
                <a style="background-image: url('./img/5dfb74177859607.Y3JvcCwxMDA5LDc4OSwwLDk.png');"
                    class="image_article">
                </a>
                <div class="card_container">
                    <h2>Verificar Palindomo</h2>
                    <button class="" onclick="toggleInputs(this)">
                        Calcular
                    </button>
                    <div class="inputs hidden">
                        <label for="inputPalindrome">Número:</label>
                        <input type="text" id="inputPalindrome" onclick="stopPropagation(event)">
                        <button onclick="checkPalindrome()">Comprobar</button>
                    </div>
                </div>
            </article>
            <article class="card" onclick="toggleInputs(this)">
                <a style="background-image: url('./img/image.png');" class="image_article">
                </a>
                <div class="card_container">
                    <h2>Contar caracteres</h2>
                    <button class="" onclick="toggleInputs(this)">
                        Calcular
                    </button>
                    <div class="inputs hidden">
                        <label for="inputString">Cadena:</label>
                        <input type="text" id="inputString" onclick="stopPropagation(event)">
                        <button onclick="countCharacters()">Contar</button>
                    </div>
                </div>
            </article>
            <article class="card" onclick="toggleInputs(this)">
                <a style="background-image: url('./img/Iconobisiesto.webp');" class="image_article">
                </a>
                <div class="card_container">
                    <h2>Año bisiesto</h2>
                    <button class="" onclick="toggleInputs(this)">
                        Calcular
                    </button>
                    <div class="inputs hidden">
                        <label for="inputYear">Año:</label>
                        <input type="number" id="inputYear" onclick="stopPropagation(event)">
                        <button onclick="checkLeapYear()">Comprobar</button>
                    </div>
                </div>
            </article>
            <article class="card" onclick="toggleInputs(this)">
                <a style="background-image: url('./img/Icono\ numeros\ primos.png');" class="image_article">
                </a>
                <div class="card_container">
                    <h2>Suma numeros primos</h2>
                    <button class="" onclick="toggleInputs(this)">
                        Calcular
                    </button>
                    <div class="inputs hidden">
                        <label for="inputNumber">Número:</label>
                        <input type="number" id="inputNumber" onclick="stopPropagation(event)">
                        <button onclick="calculateSumPrimes()">Calcular</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="result" id="resultado"></section>
    </main>
    <script src="./js/module.js"></script>
</body>

</html>
