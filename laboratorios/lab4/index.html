<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="container">
        <section class="card__container">
            <div class="form__container">
                <form id="form_fibonassi">
                    <div class="form__fibonassi__container">
                        <h1>Secuencia Fibonacci</h1>
                        <div class="field__card">
                            <label class="field__card__label" for="num">Cantidad de elementos</label>
                            <input class="field__card__input" id="num" type="number" name="num">
                        </div>
                    </div>
                    <div class="button__container">
                        <button class="button__container__fibonassi" type="submit">Calcular</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="result" class="container__result">
        </section>
    </main>

    <script type="text/javascript" src="./js/app.js">
    </script>
</body>

</html>
