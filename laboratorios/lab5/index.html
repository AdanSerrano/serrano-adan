<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <title>Sistema de Votaci√≥n</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
</head>

<body>
    <main class="container">
        <section class="card__container">
            <div class="form__container">
                <form id="form_votes">
                    <div class="form__votes__container">
                        <div class="field__card">
                            <label class="field__card__label" for="candidateName">Nombre del Candidato</label>
                            <input class="field__card__input__name" id="candidateName" type="text" name="candidateName">
                        </div>
                        <div class="field__card">
                            <label class="field__card__label" for="colorSelect">Color en hexadecimal</label>
                            <input class="field__card__input" id="colorSelect" type="color" name="candidateColor"
                                value="#f9dddd">
                        </div>
                        <button class="button__add__vote" type="submit">Agregar Candidato</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="candidates" class="container__result">
        </section>
        <section id="chartContainer" class="container__chart">
            <canvas id="chartCanvas" class="chartCanvas"></canvas>
        </section>
    </main>
</body>

</html>
