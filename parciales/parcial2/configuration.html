<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="container__div">
                <form id="form" class="container__form">
                    <h1>⚙️ Configuración</h1>
                    <div class="container__form__div">
                        <label style="text-align: start; width: 100%;">Usuario:</label>
                        <input type="text" name="username" class="container__form__input" required />
                        <label style="text-align: start; width: 100%;">Contraseña:</label>
                        <input type="password" name="password" class="container__form__input" required />
                        <label style="text-align: start; width: 100%;">Confirmar Contraseña:</label>
                        <input type="password" name="confirmpassword" class="container__form__input" required />
                        <button type="submit" class="container__div__button">Actualizar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/authentication.js"></script>
    <script src="./js/configuration.js"></script>
</body>

</html>
