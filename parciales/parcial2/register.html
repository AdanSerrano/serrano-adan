<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main">
        <section class="container">
            <div class="container__div">
                <form id="form" class="container__form">
                    <h1>🔐 Regitstro</h1>
                    <div class="container__form__div">
                        <label class="form__label">Name:</label>
                        <input type=" text" name="name" value="" class="container__form__input form__input"
                            placeholder="Usuario" required />
                        <label class="form__label">Email:</label>
                        <input type=" email" name="email" value="" class="container__form__input form__input"
                            placeholder="does.example@example.com" required />
                        <label class="form__label">Contraseña:</label>
                        <input type="password" name="password" value="" class="container__form__input form__input"
                            placeholder="******" required />
                        <button type="submit" class="container__div__button">Ingresar</button>
                    </div>
                    <a class="link_register" href="login.html">¿Ya tienes cuenta?, ingresa</a>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/authentication.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
